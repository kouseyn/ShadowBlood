<!DOCTYPE html>
<html>
<head>
  <title>Shadow Blade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="chose.css">
</head>
<body>
  <h3>キャラクターを選択してください</h3>
  <div id="characterSelection">
    <div class="characterCard" onclick="selectCharacter('character1')">
      <img src="1.png" alt="キャラクター1">
      <h3>キャラクター1</h3>
    </div>
    <div class="characterCard" onclick="selectCharacter('character2')">
      <img src="2.png" alt="キャラクター2">
      <h3>キャラクター2</h3>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="chose.js"></script>

  <script>
    function selectCharacter(character) {
      // キャラクター選択のロジックをここで処理する
      console.log("選択されたキャラクター:", character);
      // 選択されたキャラクターをローカルストレージに保存
      localStorage.setItem("selectedCharacter", character);
      // index.htmlにリダイレクトする
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
